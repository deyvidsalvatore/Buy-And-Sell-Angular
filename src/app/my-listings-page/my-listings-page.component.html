@for(listing of listings; track $index) {
    <div class="content-box">
        <h2>{{listing.name}}</h2>
        <p>{{listing.description}}</p>
        <p>{{listing.price}}</p>
        <div class="buttons-container">
            <a routerLink="/edit-listing/{{listing.id}}">
                <button>Edit</button>
            </a>
            <button (click)="onDeleteClicked(listing.id)">Delete</button>
        </div>
    </div>
}
