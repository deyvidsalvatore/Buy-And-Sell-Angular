<div class="content-box">
    <h2>Contact for: {{listing.name}}</h2>
    <h3>Send the owner a message:</h3>
    <a routerLink="/listings/{{listing.id}}">
        <button>Back</button>
    </a>
    <div>
        <label>
            Your email address:
            <input name="email" [(ngModel)]="email"/>
        </label>
    </div>
    <div>
        <label>
            Your message:
            <textarea
              name="message"
              rows="5"
              cols="20"
              [(ngModel)]="message"
            >
            </textarea>
        </label>
    </div>
    <button (click)="sendMessage()">Send</button>
</div>
